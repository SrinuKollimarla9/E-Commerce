{% extends "shop/base.html" %}
{% block title %}{{ product.name }} | Art Gallery{% endblock %}

{% block content %}

<div class="bg-gray-100 py-12">
  <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md border border-gray-100">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 p-10">

      <!-- LEFT: PRODUCT IMAGE -->
      <div class="flex justify-center items-center">
        <img
          src="{{ product.image.url }}"
          alt="{{ product.name }}"
          class="w-full max-w-md h-[300px] object-cover rounded-lg"
        >
      </div>

      <!-- RIGHT: PRODUCT DETAILS -->
      <div class="flex flex-col justify-start pt-4">

        <h1 class="text-4xl font-semibold text-gray-800 mb-3">
          {{ product.name }}
        </h1>

        <p class="text-gray-500 mb-6">
          Premium artwork curated exclusively for Art Gallery
        </p>

        <p class="text-3xl font-bold text-green-600 mb-10">
          â‚¹ {{ product.price }}
        </p>

        <a href="{% url 'shop:add_to_cart' product.id %}"
   class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">
    Add to Cart
</a>

      </div>

    </div>

  </div>
</div>

{% endblock %}
