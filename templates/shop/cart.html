{% extends "shop/base.html" %}
{% block title %}Cart{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Your Cart</h1>

{% for product in cart_items %}
<div class="bg-white p-4 rounded shadow mb-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
        <img src="{{ product.image.url }}"
             class="w-20 h-20 object-cover rounded">
        <span class="font-medium">{{ product.name }}</span>
    </div>
    <span class="font-semibold">â‚¹ {{ product.price }}</span>
</div>
{% empty %}
<p>Your cart is empty.</p>
{% endfor %}

<a href="{% url 'shop:checkout' %}"
   class="inline-block mt-6 bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">
    Checkout
</a>
{% endblock %}
