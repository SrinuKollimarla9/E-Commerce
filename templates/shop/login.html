<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ===== YOUR ORIGINAL STYLES (unchanged UI) ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden; position: relative;
        }

        .bg-shapes { position: absolute; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
        .shape { position: absolute; opacity: 0.1; animation: float 20s infinite ease-in-out; }
        .shape-1 { width: 300px; height: 300px; background: linear-gradient(45deg,#ff6b6b,#feca57);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; top: -150px; right: -150px; animation-duration: 25s; }
        .shape-2 { width: 200px; height: 200px; background: linear-gradient(45deg,#48dbfb,#0abde3);
            border-radius: 50%; bottom: -100px; left: -100px; animation-duration: 20s; animation-delay: 5s; }
        .shape-3 { width: 250px; height: 250px; background: linear-gradient(45deg,#f368e0,#ee5a24);
            border-radius: 40% 60% 60% 40%; top: 50%; left: 10%; animation-duration: 30s; animation-delay: 10s; }

        @keyframes float {
            0%,100% { transform: translate(0,0) rotate(0); }
            25% { transform: translate(30px,-30px) rotate(90deg); }
            50% { transform: translate(-20px,20px) rotate(180deg); }
            75% { transform: translate(40px,10px) rotate(270deg); }
        }

        .login-wrapper { position: relative; z-index: 1; width: 100%; max-width: 450px; padding: 20px; }
        .login-container {
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-section { text-align: center; margin-bottom: 40px; }
        .brand-logo {
            width: 80px; height: 80px; border-radius: 20px;
            background: linear-gradient(135deg,#667eea,#764ba2);
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 20px; box-shadow: 0 10px 25px rgba(102,126,234,0.3);
        }
        .brand-logo i { font-size: 36px; color: white; }
        .brand-title { font-size: 28px; font-weight: 700;
            background: linear-gradient(135deg,#667eea,#764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .error-message {
            background: #fed7d7; color: #c53030; padding: 12px;
            border-radius: 8px; font-size: 14px; margin-bottom: 15px;
        }

        .form-group { margin-bottom: 25px; position: relative; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #a0aec0; }

        input {
            width: 100%; padding: 14px 45px; border: 2px solid #e2e8f0;
            border-radius: 12px; background: #f7fafc; font-size: 15px;
        }

        input:focus {
            outline: none; border-color: #667eea; background: white;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .password-toggle { position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: #a0aec0; }

        .login-submit {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: linear-gradient(135deg,#667eea,#764ba2);
            color: white; font-size: 16px; font-weight: 600; cursor: pointer;
        }

        .signup-link { text-align: center; color: #718096; margin-top: 20px; }
        .signup-link a { color: #667eea; font-weight: 600; }
    </style>
</head>

<body>

<!-- Background Shapes -->
<div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
</div>

<!-- Login Card -->
<div class="login-wrapper">
    <div class="login-container">

        <!-- Branding -->
        <div class="brand-section">
            <div class="brand-logo"><i class="fas fa-palette"></i></div>
            <h1 class="brand-title">Art Gallery</h1>
            <p class="brand-subtitle">Welcome back! Please login</p>
        </div>

        <!-- Django Error Handling -->
        {% if form.errors %}
            <div class="error-message">
                Invalid username or password. Please try again.
            </div>
        {% endif %}

        <!-- REAL Django Login Form -->
        <form method="post">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="Enter your username" required>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
            </div>

            <button type="submit" class="login-submit">Sign In</button>

        </form>

        <div class="signup-link">
            Donâ€™t have an account?
            <a href="{% url 'shop:signup' %}">Sign Up</a>
        </div>

    </div>
</div>

<script>
    // Password Visibility Toggle
    const toggle = document.getElementById('passwordToggle');
    const pwd = document.getElementById('password');

    toggle.addEventListener('click', () => {
        if (pwd.type === "password") {
            pwd.type = "text";
            toggle.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            pwd.type = "password";
            toggle.classList.replace("fa-eye-slash", "fa-eye");
        }
    });
</script>

</body>
</html>
